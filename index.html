<!DOCTYPE html>
<html>

<head>
    <title>Auth demo (vanilla JS)</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
</head>

<body>
    <h1>Auth demo</h1>

    <div id="auth" style="display: none;">
        <h4>AUTH VIA EMAILS</h4>
        <div class="row">
            <div class="col mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" />
            </div>
            <div class="col mb-3">
                <label class="form-label">Email address</label>
                <input type="password" class="form-control" id="password" placeholder="my-super-strict-and-secure-password" />
            </div>
        </div>
        <div style="text-align: center;">
            <button id="signup_via_email" type="button" class="btn btn-secondary">
                SIGN UP
            </button>
            <button id="signin_via_email" type="button" class="btn btn-primary">
                SIGN IN
            </button>
        </div>
        <div style="height: 50px;"></div>
        <h4>AUTH VIA MAGIC LINK</h4>
        <div class="col mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" id="email_magic" placeholder="name@example.com" />
        </div>
        <div style="text-align: center;">
            <button id="signin_via_magic_link" type="button" class="btn btn-primary">
                SEND MAGIC LINK
            </button>
        </div>
        <div style="height: 50px;"></div>
        <h4>AUTH VIA PROVIDERS</h4>
        <div style="text-align: center;">
            <button type="button" class="btn btn-primary" id="login_via_github">
                AUTH VIA GITHUB
            </button>
        </div>
    </div>
    <br />
    <div id="content" style="display: none;">
        <h2>You're authenticated!</h2>
        <button type="button" class="btn btn-info" id="logout">LOGOUT</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@omneedia/client-js"></script>
    <script src="src/env.js"></script>
    <script src="src/index.js"></script>
</body>

</html>
